<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar class="contener-toolbar">
  <div class="item"> 
    <div class="contener-logo">
      <div class="logo-menu"><button mat-button>Liste de noël</button></div>
    </div>
  </div>
  <div class="item"> 
    <div class="title-menu">Liste d'Éline</div>
  </div>
  <div class="item">
    <div class="contener-profile">
      <button class="button-menu" mat-button [matMenuTriggerFor]="menu">Adrien</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Admininistration</button>
        <button mat-menu-item>Déconnection</button>
      </mat-menu>
    </div>
  </div>

</mat-toolbar>
<div class="scrollable">
  <mat-card class="main-card">
    <mat-list>
      <h3 mat-subheader>Pour cocher un cadeau, il suffit de cliquer sur l'icône <mat-icon mat-list-icon>check_box_outline_blank</mat-icon></h3>
      <mat-list-item *ngFor="let gift of gifts; let last = last">
        <mat-icon mat-list-icon *ngIf="gift.checked">check_box</mat-icon>
        <mat-icon mat-list-icon *ngIf="!gift.checked">check_box_outline_blank</mat-icon>
        <h4 mat-line>{{gift.label}}</h4>
        <p mat-line *ngIf="gift.description != ''">{{gift.description}}</p>
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
      
    </mat-list>
  </mat-card>
</div>
